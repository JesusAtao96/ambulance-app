<div fxLayout="column">
  <table mat-table [dataSource]="data">
    <ng-container
      *ngFor="let metaData of metaDataColumns"
      [matColumnDef]="metaData.field"
    >
      <th mat-header-cell *matHeaderCellDef>{{ metaData.title }}</th>
      <td mat-cell *matCellDef="let row">{{ row[metaData.field] }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td></ng-container
    > -->

    <tr
      mat-header-row
      *matHeaderRowDef="listFields; sticky: true"
      class="head"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: listFields"
      class="hightline"
    ></tr>
  </table>
</div>
